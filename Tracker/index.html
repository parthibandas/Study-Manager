<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Summary & Productivity Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-pastel-purple min-h-screen flex items-center justify-center">

    <!-- Back Button -->
    <div class="absolute top-4 left-4">
        <a href="main.html" class="text-purple-500 font-semibold text-xl hover:text-purple-700">&larr; Back</a>
    </div>

    <!-- Summary Content -->
    <div class="w-full max-w-6xl bg-white p-12 rounded-lg shadow-lg text-center space-y-12">
        <!-- Heading -->
        <h1 class="text-5xl font-bold text-purple-600">Daily Summary & Productivity Report</h1>
        <p class="text-2xl text-gray-600 mb-6">Track your progress and stay motivated!</p>

        <!-- Completed Tasks -->
        <div class="bg-yellow-100 p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-green-700 mb-6">Tasks Completed Today</h2>
            <ul id="task-list" class="text-xl text-gray-700 space-y-4">
                <!-- Dynamically filled with tasks -->
            </ul>
        </div>

        <!-- Study Time Breakdown (Pomodoro Sessions) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Pie Chart: Time Spent (Study/Break) -->
            <div class="p-8 bg-gray-100 rounded-lg shadow-md">
                <h2 class="text-3xl font-semibold text-purple-600 mb-6">Study Time Breakdown</h2>
                <canvas id="studyTimeChart"></canvas>
            </div>

            <!-- Line Chart: Productivity Throughout the Day -->
            <div class="p-8 bg-gray-100 rounded-lg shadow-md">
                <h2 class="text-3xl font-semibold text-purple-600 mb-6">Productivity Over Time</h2>
                <canvas id="productivityChart"></canvas>
            </div>
        </div>

        <!-- Overall Summary -->
        <div class="bg-purple-100 p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-purple-700 mb-4">Today's Achievements</h2>
            <p id="summary-text" class="text-xl text-gray-700 mt-4"></p>
        </div>
    </div>
    
    <!-- External JS File -->
    <script src="script.js"></script>
</body>
</html>
